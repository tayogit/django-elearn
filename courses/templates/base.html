{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>{% block title %}Educa{% endblock %}</title>
<link href="{% static 'bs3/customcss.css' %}" rel="stylesheet">
</head>
<body>
<div id="header">
<a href="/" class="logo">EDUCA</a>
<ul class="menu">
{% if request.user.is_authenticated %}
<li><a href="{% url "logout" %}" style="color:white;text-decoration:none;">Sign out</a></li>
{% else %}
<li><a href="{% url "login" %}" style="color:white;text-decoration:none;">Sign in</a></li>
{% endif %}
</ul>
</div>
<div id="content">
{% block content %}
{% endblock %}
</div>
<script type="text/javascript" src="{{ STATIC_URL }} /static/jquery-3.3.1.js"></script>
<script>
$(document).ready(function() {
{% block domready %}
{% endblock %}
});
</script>
</body>
</html>
